---
  - hosts: all
    tasks: 
      - name: apt-get update
        apt:
          name: "*"
          update_cache: yes

      - name: upgrade dist
        apt:
          upgrade: dist
      
      - name: reboot after upgrade  
        shell: "sleep 5 && reboot"
        async: 1
        when: task_result it change

      - name: wait after reboot
        wait_for_connection:
          connect_timeout: 20
          sleep: 5
          delay: 5
          timeout: 300
        when: task_result is change
        
