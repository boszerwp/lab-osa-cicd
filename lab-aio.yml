---
  - hosts: all
    tasks: 
      - name: apt-get update
        apt:
          update_cache: yes

      - name: upgrade dist
        apt:
          upgrade: dist

      - name: reboot after upgrade 
        reboot:
          pre_reboot_delay: 5
          post_reboot_delay: 5
          reboot_timeout: 300
          connection_timeout: 30
        
      - name: clone openstack-ansible project
        git:
          repo: https://github.com/openstack/openstack-ansible.git
          dest: /opt/openstack-ansible
          version: 17.0.8
          clone: no






